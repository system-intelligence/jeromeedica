<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Navbar --> 
  <nav class="navbar">
    <div class="logo">
      <span class="brand-icon">ðŸ§ </span>
      <span class="brand-text">Edica J.</span>
    </div>  
    <div class="nav-links">
      <a href="./index.html">Projects</a>
      <a href="./blog.html">Blog</a>
      <a href="#" class="disabled">Products</a>
      <a href="#" class="disabled">Docs</a>
    </div>
    <button class="hire-btn">
      Hire Me <span class="arrow">â†’</span>
    </button>
  </nav>

  <section id="article-container" class="article-page">
    <!-- Article content will be dynamically loaded here -->
  </section>

  <script>
    // Get article ID from URL parameter, default to 1
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = parseInt(urlParams.get('id')) || 1;

    console.log('Loading article ID:', articleId);

    // Fetch and render article with cache busting
    fetch('./data/articles.json?v=' + Date.now())
      .then(response => {
        console.log('Fetch response:', response.status);
        return response.json();
      })
      .then(data => {
        console.log('Articles loaded:', data.articles.length);
        console.log('All article IDs:', data.articles.map(a => a.id));
        
        const article = data.articles.find(a => a.id === articleId);
        if (article) {
          console.log('Found article:', article.title);
          renderArticle(article);
        } else {
          console.error('Article not found for ID:', articleId);
          document.getElementById('article-container').innerHTML = `<div style="padding: 2rem; text-align: center;"><h2>Article not found</h2><p>Article ID ${articleId} does not exist.</p></div>`;
        }
      })
      .catch(error => {
        console.error('Error loading article:', error);
        document.getElementById('article-container').innerHTML = `<div style="padding: 2rem; text-align: center;"><h2>Error loading article</h2><p>${error.message}</p></div>`;
      });

    function renderArticle(article) {
      // Update page title
      document.title = article.title + ' - Jerome Edica';
      
      const container = document.getElementById('article-container');
      
      // Build hero image
      let html = `
        <div class="hero-image">
          <img src="${article.heroImage}" alt="${article.title} Cover">
        </div>

        <div class="article-content">
          <div class="meta">
            <div class="info">
              <h1>${article.title}</h1>
              <p class="date">Posted on: ${article.date}</p>
              <p class="tags">Keywords: ${article.keywords.map(kw => `<span>${kw}</span>`).join(' ')}</p>
            </div>
            <div class="meta-side">
              <p>Develop: <strong>${article.meta.develop}</strong></p>
              <p>Design: <strong>${article.meta.design}</strong></p>
              <p>System Architecture: <strong>${article.meta.systemArchitecture}</strong></p>
              <p>By: <strong>${article.author}</strong></p>
            </div>
          </div>

          <div class="article-body">
      `;

      // Render content blocks
      article.content.forEach(block => {
        if (block.type === 'paragraph') {
          html += `<p>${block.text}</p>`;
        } else if (block.type === 'image-grid') {
          html += '<div class="image-grid">';
          block.images.forEach((img, index) => {
            if (index === 0 && img.caption) {
              html += `
                <figure>
                  <img src="${img.src}" alt="${img.alt}">
                  <figcaption><strong>${img.caption}</strong></figcaption>
                </figure>
              `;
            } else {
              html += `
                <div class="image-pair">
                  <img src="${img.src}" alt="${img.alt}">
                </div>
              `;
            }
          });
          html += '</div>';
        }
      });

      html += `
          </div>

          <div class="download-bar">
            <span>${article.title}</span>
            <button onclick="window.location.href='${article.downloadLink}'">Download Article â¬‡</button>
          </div>
        </div>
      `;

      container.innerHTML = html;
    }
  </script>

</body>
</html>
